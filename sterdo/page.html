<!DOCTYPE html>

<html lang="en">
<head>

<meta charset="utf-8">

<title>{{title}}</title>
<meta name="description" content="<%= @description %>">
<meta name="author" content="<%= @artist %>">

<link rel="stylesheet" href="assets/css/stil.css">
<link rel="stylesheet" href="assets/css/main.css">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="assets/main.js"></script>

</head>

<body>

<style>
  h3 {
    padding-top: 10px;
    padding-bottom: 10px;
  }
</style>

  <div class="topcorner" style="position: fixed;">
    <a target="_blank" href="https://twitter.com/0xduraki">@0xduraki</a><br>
  </div>

  <div id="wrap">
    <div id="head"><h1>
        <a href="/">Go back</a> | <a id="title-m" href="{{url}}"/>{{title}}</a></h1></div>

    <div id="content">
    
      <div class="tags">
        {{#each tags}}<code class="tag">{{this}}</code>{{/each}}
        <a class="tag-right">night</a>
      </div>

      <hr style="display: block; text-align: left: width: 100%;" />

      {{~> content}}

      <hr style="display: block; text-align: left; width: 100%;" />

      <div id="footer"><div id="desc">thanks for reading |written on: {{date}}</div></div>

    </div>
  </div>

</body>
</html>
